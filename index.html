<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droplytic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Droplytic Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, categories...">
            <button>Search</button>
        </div>
        <div class="nav-buttons">
            <a href="login.html">Login</a>
            <a href="profile.html">Profile</a>
            <a href="orders.html">My Orders</a>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <button>Electronics</button>
        <button>Fashion</button>
        <button>Home & Kitchen</button>
        <button>Books</button>
        <button>More...</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Top Picks for You</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="assets/product1.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>₹499</p>
                <a href="product.html" class="view-button">View Details</a>
            </div>
            <div class="product-card">
                <img src="assets/product2.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>₹1,299</p>
                <a href="product.html" class="view-button">View Details</a>
            </div>
            <!-- Add more product cards -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Droplytic. All rights reserved.</p>
    </footer>
</body>
</html>
